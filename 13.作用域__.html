<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*
            作用域
                作用域指一个变量的作用范围
                在js中一共有两种作用域
                1.全局作用域
                    - 直接编写在script标签中的js代码，都在全局作用域中
                    - 在页面打开时创建，关闭时销毁
                    - 在全局作用域中有一个全局对象window，我们可以直接使用
                        代表浏览器的窗口，它由浏览器创建可以直接使用
                    - 在全局作用域中
                        创建的变量都会作为window对象的属性保存  
                        创建的函数都会作为window对象的方法保存    
                        alert()就是window的方法
                    - 全局作用域中的变量都是全局变量
                        在页面中任意的部分都可以访问的到
                2.函数作用域
                    - 调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
                    - 每调用一次函数就会创建一个新的函数作用域，它们之间相互独立的
                    - 在函数作用域中可以访问到全局作用域的变量
                    - 在全局作用域中不能访问到函数作用域的变量
                    - 当在函数作用域操作一个变量时，会先在自身作用域中寻找
                        如果没有则向上一级作用域中寻找
        */
        var a = 10;
        function fun(){
            console.log('a=' + a)
        }



        /*
            变量的声明提前
                使用var关键字声明的变量，会在所有的代码执行之前被声明
                不使用var关键字声明变量时，则变量不会被声明提前

            函数的声明提前
                使用函数声明形式创建的函数function 函数(){}
                他会在代码执行之前就被创建
        */
        var a = 10;
        var c
        console.log(window.a);

        fun() // 可以执行
        fun2() // 不可执行
        function fun(){
            console.log('lalalal')
        }
        var fun2 = function(){
            console.log('lalalal')
        }
    </script>
