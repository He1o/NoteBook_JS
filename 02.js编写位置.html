<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        可以将js代码写在外部js文件中，然后通过script标签引入
        写到外部文件中可以在不同的页面中同时引用，也可以利用浏览器的缓存机制
    -->

    <script src="js/script.js">
        // document.write("输出内容")  会忽略
    </script>

    <!-- 
        script标签一旦用于引入外部文件，就不能再编写代码了，即使编写了浏览器也会忽略
        如果需要可以创建一个新的script标签用于编写内部代码
    -->
    
    <script>
        document.write("输出内容")
    </script>
    
     <!-- 
        可以将js代码编写到script标签中
    -->
    <script></script>
</head>
<body>
    <!-- 
        可以将js代码编写到标签的onclick属性中 
        当点击按钮时，js代码才会执行

        与css相同，可以写在标签的属性中，但它们属于结构与行为耦合，不方便维护，不推荐使用
    -->
    <button onclick="alert('点什么')">点一下</button>

    <!-- 
        可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码
     -->
    <a href="javascript:alert('让你点一下');">再点一下</a>
</body>
</html>
