<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            js中程序时一条一条语句构成的
            语句是按照自上而下的顺序一条一条执行的
            在js中可以使用{}来为语句进行分组

            在同一个{}中的语句称为一组语句
            要么都执行，要么不执行
            一个{}中的语句也称为一个代码块
            代码块后边不用再编写;

            js中的代码块只有分组的作用，没有其他用途
            代码块内的内容在外部是完全可见的
        */
       {
           alert('hello');
           console.log('hello')
           document.write('hello')
       }
    </script>
</head>

</body>
</html>
