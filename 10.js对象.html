<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            基本数据类型都是单一的值
            值与值之间没有任何的联系

            在js中表示一个人的信息 name gender age
            var name = heao
            var gender = nan
            var age = 26

            如果使用基本数据类型的数据，所创建的变量都是独立的，不能成为一个整体
            
            对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性。

            对象的类型
                内建对象
                    在es标准中定义的对象，在任何es的实现中都可以使用
                宿主对象
                    由js的运行环境提供的对象，目前主要指浏览器提供的对象
                    BOM,DOM
                    console，document
                自定义对象
                    由开发人员自己创建的对象

            创建对象
                使用new关键字调用的函数，是构造函数constructor
                构造函数是专门用来创建对象的函数
                    var obj = new Object();

                在对象中保存的值称为属性
                    对象.属性名 = 属性值

                如果读取对象中没有的属性，不会报错而是返回undefined

                delete 删除属性

                还可以使用[]形式去操作属性
                    像是python中的字典

        */

        var obj = new Object();
        obj.name = 'heao';
        delete obj.name;

        obg['age'] = 10;
        console.log(obg['age']);


        /*
            in 运算符
            - 通过该运算符可以检查一个对象中是否含有指定的属性
            - '属性名' in 对象


        */
        console.log('age' in obg);
        console.log('name' in obg);

        /*
            对象其他创建方法
                var obj = {}
                var obj = {
                    name:'heao',
                    'age':28,
                }
            属性名可以加引号，也可以不加引号，特殊名则必须加引号，例如'123'
            属性名和属性值是一组一组的名值对结构
                名和值之间使用：连接   多个名值对之间使用，隔开

        */
        var obj = {
            name:'孙悟空',
            age:28,
            gender:'男',
            address:'高老庄'
        }
    </script>
</head>

</body>
</html>
