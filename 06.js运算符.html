<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运算，并获取运算结果
                例如：typeof就是运算符，可以来获得一个值的类型
                    将该值的类型以字符串的形式返回


            算术运算符
                +
                -
                *
                /
                %
            
            一元运算符
                只需要一个操作数

                + 正号
                - 负号

            在处理其他数据类型时，会先转换为number类型
            +号运算符例外
            一个字符串与number相加时
            得到的是拼接的字符串
            '123' + 1 = '1231'
        */

        var a = '123';
        
        // 以下两种方法可以将一个字符串转换为number类似于Number()函数
        a = a - 0;
        a = +a;


        /*
            自增自减运算符

            自增

            a = a + 1
            a++ 等于原变量的值
            ++a 等于自增以后的值

            无论哪一种a都变为自增以后的值

        */
        var d = 20;

        d = d++  // 20
        d = ++d  // 21


        /*
            逻辑运算符
            !
            &&
            ||


        */
    </script>
</head>
