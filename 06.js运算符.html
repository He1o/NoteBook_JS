<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运算，并获取运算结果
                例如：typeof就是运算符，可以来获得一个值的类型
                    将该值的类型以字符串的形式返回


            算术运算符
                +
                -
                *
                /
                %
            
            一元运算符
                只需要一个操作数

                + 正号
                - 负号

            在处理其他数据类型时，会先转换为number类型
            +号运算符例外
            一个字符串与number相加时
            得到的是拼接的字符串
            '123' + 1 = '1231'
        */

        var a = '123';
        
        // 以下两种方法可以将一个字符串转换为number类似于Number()函数
        a = a - 0;
        a = +a;


        /*
            自增自减运算符

            自增

            a = a + 1
            a++ 等于原变量的值
            ++a 等于自增以后的值

            无论哪一种a都变为自增以后的值

        */
        var d = 20;

        d = d++  // 20
        d = ++d  // 21


        /*
            逻辑运算符
            !
            &&
            ||

            可以用于赋值过程，返回的是原值
            在python很少用返回的是boolen
            
        */

        var result = NaN || 2 // 返回2
        result = NaN || 0 // 返回0
        result = 2 && 4 //返回4
        


        /*
            赋值运算符
            =
            +=
            -=
            *=
            /=
            %=

        */

        /*
            关系运算符
            <
            >
            <=
            >=

            两个字符串比较大小，只比较第一位的Unicode编码

        */

        var result = 'a' < 'b' // true
        result = '11' < '5' //true

        /*
            相等运算符
            ==

            NaN通过isNaN()函数来判断

            !=
        */


        /*
            *************
            条件运算符
                也叫三元运算符
                语法:
                    条件表达式?语句1:语句2；
                - 执行流程:
                    条件运算符在执行时，首先对条件表达式进行求值
                        如果该值为true，则执行语句1，并返回执行结果
                        如果该值为false，则执行语句2，并返回执行结果
        */
       var a = 10;
       var b = 20;
       a > b ? alert('a大') : alert('b大');
        
       // 获取最大值
       var max = a > b ? a : b;

       /*
            ,运算符

            使用逗号可以分割多个语句
       */

       var a, b, c;



        /*
            运算符优先级



        */


    </script>
