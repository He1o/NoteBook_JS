<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1.js中严格区分大小写
            2.js中每一条语句以分号(;)结尾
                如果不写分号，浏览器会自动添加、但会消耗一些系统资源
                但有时候，浏览器会加错分号，所以在开发中分号必须写
            3.js会忽略多个空格和换行，所以可以利用空格和换行对代码进行格式化
        */


        /*
            字面量，都是一些不可改变的值

            变量 变量可以用来保存字面量，而且变量的值是可以任意改变的
                变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量
                而很少直接使用字面量

                变量通过var关键字声明
        */
        // 声明变量
        var a;

        // 为变量赋值
        a = 123;
        a = 456;

        // 声明和赋值同时进行
        var b = 789;


        /*
            标识符
                在js中所有的可以有我们自主命名的都可以称为标识符
                例如 变量名、函数名、属性名都属于标识符
                命名一个标识符时需要遵守如下规则
                    1.标识符中可以含有字母、数字、_、
                    2.标识符不能以数字开头
                    3.标识符不能是es中的关键字或保留字
                    4.标识符一般都采用驼峰命名法
                        首字母小写，每个单词的开头字母大写，其余字母小写
                        helloWorld

                js底层保存标识符时实际上是采用的Unicode编码
                理论上，所有utf-8中含有的内容都可以作为标识符，包括中文
        */
    </script>
</head>

</body>
</html>
